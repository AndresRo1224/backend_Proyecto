<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutStyles | Gestión de Camisetas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://kit.fontawesome.com/a2d2a6a4b9.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="assets/LOGO.png" alt="FutStyles Logo">
      <h1><a href="index.html" style="text-decoration: none; color: inherit;">FutStyles</a></h1>
    </div>
    <nav class="navbar">
      <ul id="menuNav">
        <!-- El menú se llenará dinámicamente -->
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2><i class="fas fa-tshirt"></i> Gestión de Camisetas</h2>
    <p>Administra el inventario de camisetas: agrega, edita, elimina y busca fácilmente.</p>
  </section>

  <section class="filters">
    <input type="text" id="filterName" placeholder="🔍 Buscar por nombre...">
    <input type="number" id="filterPrice" placeholder="💲 Filtrar por precio máximo">
    <button id="btnFiltrar">Filtrar</button>
    <button id="btnAgregar" style="background:#16a34a;color:#fff;"><i class="fas fa-plus"></i> Nueva Camiseta</button>
  </section>

  <section class="productos-container" id="contenedorProductos">
    <!-- Camisetas se insertarán dinámicamente aquí -->
  </section>

  <!-- Modal para agregar/editar camiseta -->
  <div id="modalCamiseta" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3 id="modalTitle">Agregar Camiseta</h3>
      <form id="formCamiseta">
        <input type="hidden" id="camisetaId">
        <input type="text" id="equipo" placeholder="Equipo" required>
        <input type="text" id="temporada" placeholder="Temporada" required>
        <select id="talla" required>
          <option value="">Talla</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <input type="text" id="imagen" placeholder="URL Imagen (opcional)">
        <button type="submit" id="btnGuardar">Guardar</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 FutStyles. Todos los derechos reservados.</p>
  </footer>

  <script src="js/admin.js"></script>
  <script src="js/logout.js"></script>
  <script>
    // Menú dinámico según el rol
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    const menuNav = document.getElementById('menuNav');
    let menuHtml = `
      <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
    `;
    if (usuario && usuario.role === 'admin') {
      menuHtml = `
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="admin.html"><i class="fas fa-cogs"></i> Gestión</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
        <li><a href="pedidos.html"><i class="fas fa-list"></i> Pedidos</a></li>
        <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
      `;
    }
    menuNav.innerHTML = menuHtml;
  </script>
</body>
</html>
