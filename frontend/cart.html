<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutStyles | Carrito</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/carrito.css" />
  <script src="https://kit.fontawesome.com/a2d2a6a4b9.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="assets/logo.png" alt="FutStyles Logo">
      <h1>FutStyles</h1>
    </div>
    <nav class="navbar">
      <ul id="menuNav"></ul>
    </nav>
  </header>

  <section class="carrito-section">
    <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
    <div id="carritoContainer"></div>
    <div class="carrito-total">
      <strong>Total:</strong> <span id="totalCarrito">$0</span>
    </div>
    <button id="btnConfirmarPedido" class="btn-confirmar"><i class="fas fa-check"></i> Confirmar Pedido</button>
  </section>

  <footer>
    <p>© 2025 FutStyles. Todos los derechos reservados.</p>
  </footer>

  <div id="modalDatosEnvio" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalDatosEnvio()">&times;</span>
      <h3>Confirmar Pedido y Datos de Envío</h3>
      <form id="formDatosEnvio">
        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="barrio">Barrio:</label>
          <input type="text" id="barrio" name="barrio" required>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <button type="submit" class="btn-confirmar">Enviar Pedido</button>
      </form>
    </div>
  </div>

  <script src="js/cart.js"></script>
  <script src="js/logout.js"></script>
  <script>
    // Menú dinámico según el rol
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    const menuNav = document.getElementById('menuNav');
    let menuHtml = `
      <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
      <li><a href="consulta.html"><i class="fas fa-search"></i> Consulta</a></li>
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
    `;
    if (usuario && usuario.role === 'admin') {
      menuHtml = `
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="admin.html"><i class="fas fa-cogs"></i> Gestión</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
        <li><a href="pedidos.html"><i class="fas fa-list"></i> Pedidos</a></li>
        <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
      `;
    }
    menuNav.innerHTML = menuHtml;
  </script>
</body>
</html>
